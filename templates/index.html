<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Qui gagne ?</title>
    <style>
      body { font-family: Arial; text-align:center; margin: 2rem; }
      .card { display:inline-block; width: 300px; margin: 1rem; border: 1px solid #ddd; padding: 1rem; border-radius:8px; }
      img { max-width:100%; height:200px; object-fit:cover; border-radius:4px; }
      .btn { padding: 0.7rem 1rem; background:#2b7cff; color:white; border:none; border-radius:6px; cursor:pointer; margin-top:0.5rem;}
    </style>
  </head>
  <body>
    <h1>{{ message }}</h1>
    <div>
      <form method="post" action="/vote" style="display:inline-block; margin-right:1rem;">
        <input type="hidden" name="winner" value="{{ left._id }}">
        <input type="hidden" name="loser" value="{{ right._id }}">
        <div class="card">
          <h3>{{ left.name }}</h3>
          <img src="{{ left.image }}" alt="{{ left.name }}">
          <div><button class="btn" type="submit">Je parie sur {{ left.name }}</button></div>
        </div>
      </form>

      <form method="post" action="/vote" style="display:inline-block; margin-left:1rem;">
        <input type="hidden" name="winner" value="{{ right._id }}">
        <input type="hidden" name="loser" value="{{ left._id }}">
        <div class="card">
          <h3>{{ right.name }}</h3>
          <img src="{{ right.image }}" alt="{{ right.name }}">
          <div><button class="btn" type="submit">Je parie sur {{ right.name }}</button></div>
        </div>
      </form>
    </div>
  </body>
</html>
