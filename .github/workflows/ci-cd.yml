name: CI/CD Flask + K8s

on:
  push:
    branches: [main]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Get code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python config
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install flask pytest

      # Run unit tests
      - name: Run unit tests
        run: pytest

      # Build docker image
      - name: Build Docker image
        run: |
          docker build -t hello-k8s:${{ github.sha }} .

      # login to docker
      - name: Log in to Docker Hub
        if: success()
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # push to docker
      - name: Push Docker image to Docker Hub
        if: success()
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/hello-k8s
          docker tag hello-k8s:${{ github.sha }} $IMAGE_NAME:${{ github.sha }}
          docker tag hello-k8s:${{ github.sha }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      # deploy on kubernettes
      - name: Deploy to Kubernetes
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST_SERVER_IP }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          script: |
            cd /path/to/your/project
            git pull
            kubectl set image deployment/hello-k8s-deployment hello-k8s=${{ secrets.DOCKERHUB_USERNAME }}/hello-k8s:${{ github.sha }}
            kubectl rollout status deployment/hello-k8s-deployment || (
              echo "Rollout failed, reverting to previous image..."
              kubectl rollout undo deployment/hello-k8s-deployment
            )
