name: CI/CD Flask + K8s

on:
  push:
    branches: [main]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install flask pytest pymongo redis

      - name: Run unit tests
        run: pytest

      - name: Build Docker image
        run: |
          docker build -t hello-k8s:${{ github.sha }} .

      - name: Log in to Docker Hub
        if: success()
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        if: success()
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/hello-k8s
          docker tag hello-k8s:${{ github.sha }} $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: Save commit SHA for external use
        run: echo ${{ github.sha }} > last_build_sha.txt
