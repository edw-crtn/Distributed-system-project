apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-init-rs
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: mongo:6.0
          command:
            - bash
            - -c
            - |
              echo "Waiting for mongo pods..."
              until mongo --host mongo-0.mongo-headless:27017 --eval "db.adminCommand('ping')" >/dev/null 2>&1; do sleep 1; done
              mongo --host mongo-0.mongo-headless:27017 <<EOF
              rs.initiate({
                _id: "rs0",
                members: [
                  { _id: 0, host: "mongo-0.mongo-headless:27017" },
                  { _id: 1, host: "mongo-1.mongo-headless:27017" },
                  { _id: 2, host: "mongo-2.mongo-headless:27017" }
                ]
              });
              rs.status();
              EOF
              echo "Replica set initiated."
